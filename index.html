<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typing Speed Test Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="title">Typing Speed Test Game</div>
        <div class="app">
            <div class="header model-box">
                <p>You Are Playing On <span class="lvl"></span> Level & You Have <span class="duration"></span> Seconds To Type The Word</p>
            </div>
            <div class="choosen-word">            
            </div>
            <button class="start-game">Start Playing</button>
            <input class="input" type="text">
            <div class="show-words model-box">
                    Words Will Show Here
            </div>
            <div class="controls model-box">
                <p>Time Left: <span class="duration"></span> Seconds</p>
                <p class="scoree">Score: <span class="right-try"></span> From <span class="all-words"></span></p>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
